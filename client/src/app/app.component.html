<h1>{{ title }}</h1>
<div *ngIf="errorMessage" class="error-message">
    <p>{{ errorMessage }}</p>
  </div>
  
  <div *ngIf="users.length > 0">
    <h1>{{ title }}</h1>
    <ul>
      <li *ngFor="let user of users">{{ user | json }}</li>
    </ul>
  </div>
  
  <div *ngIf="users.length === 0 && !errorMessage">
    <p>No users found.</p>
  </div>
